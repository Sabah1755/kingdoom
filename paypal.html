
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>PayPal ile Bağış</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://www.paypal.com/sdk/js?client-id=ARyd4Mc2kfx56rC88u6JYUMYhzdd7Nir-fV6v7eFUwnRsdfbDqE1XanIlIKcLs2Jco6pO5uQXWdzEYnF&currency=USD"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header><div class="logo">EdgeFamily2</div></header>
<main>
<h2>PayPal ile Kartla Bağış Yap</h2>
<div id="paypal-button-container"></div>
</main>
<footer><p>© 2024 EdgeFamily2</p></footer>
<script>
paypal.Buttons({
  createOrder: function(data, actions) {
    return actions.order.create({
      purchase_units: [{ amount: { value: '10.00' } }]
    });
  },
  onApprove: function(data, actions) {
    return actions.order.capture().then(function(details) {
      alert('Teşekkürler, ' + details.payer.name.given_name + ' bağışınız alındı.');
    });
  }
}).render('#paypal-button-container');
</script>
</body>
</html>
